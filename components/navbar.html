<!-- Header con navegación estandarizada -->
<header class="border-bottom sticky-top bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/img/logo.jpg" alt="Logo El Trébol" width="40" height="40" class="rounded-circle me-2">
                <span class="fs-4 fw-semibold text-success">El Trébol</span>
            </a>

            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido de navegación -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-inicio" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-menu" href="menu.html">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-nosotros" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-contacto" href="contacto.html">Contacto</a>
                    </li>
                </ul>

                <!-- Barra de búsqueda -->
                <form class="d-flex mx-auto mb-2 mb-lg-0" style="max-width: 300px;">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Buscar platos..." aria-label="Buscar">
                        <button class="btn btn-outline-success" type="button" id="searchBtn">
                            <i data-lucide="search" width="16" height="16"></i>
                        </button>
                    </div>
                </form>

                <!-- Botón de carrito -->
                <button id="cartBtn" class="btn btn-outline-success position-relative ms-2" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i data-lucide="shopping-cart" width="20" height="20"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartBadge" style="display: none;">0</span>
                </button>
            </div>
        </div>
    </nav>
</header>

<script>
    // Resaltar el enlace activo según la página actual
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split('/').pop();
        
        // Eliminar la clase 'active' de todos los enlaces
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.classList.remove('active');
        });
        
        // Añadir la clase 'active' al enlace correspondiente
        switch (currentPage) {
            case '':
            case 'index.html':
                document.getElementById('nav-inicio').classList.add('active');
                break;
            case 'menu.html':
                document.getElementById('nav-menu').classList.add('active');
                break;
            case 'nosotros.html':
                document.getElementById('nav-nosotros').classList.add('active');
                break;
            case 'contacto.html':
                document.getElementById('nav-contacto').classList.add('active');
                break;
        }
    });
</script>
